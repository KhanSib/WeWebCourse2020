<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page1</title>
</head>
<body>

<form action="/handler.php" method="post">
    <label for="client_first_name"> Имя</label>
    <input type="text" id="client_first_name" name="clientFirstName" placeholder="Имя"/>

    <label for="client_last_name"> Фамилия</label>
    <input type="text" id="client_last_name" name="clientLastName" placeholder="Фамилия"/>

    <label for="client_additional_information"> Дополнительная информация</label>
    <textarea id="client_additional_information" name="clientAdditionalInformation"
              placeholder="Дополнительная информация"></textarea>

    <label for="option1"> Опция 1</label>
    <input type="checkbox" id="option1" name="option1"/>

    <label for="option2"> Опция 2</label>
    <input type="checkbox" id="option2" name="option2"/>

    <label for="my_radio1"> 1 </label>
    <input id="my_radio1" checked="checked" type="radio" value="1" name="myRadio">
    <label for="my_radio2"> 2 </label>
    <input id="my_radio2" checked="checked" type="radio" value="2" name="myRadio">
    <label for="my_radio3"> 3 </label>
    <input id="my_radio3" checked="checked" type="radio" value="3" name="myRadio">

    <label for="options"> </label>
    <select id="options" name="options[]">
        <option value="1">Пункт 1</option>
        <option value="2">Пункт 2</option>
        <option value="3">Пункт 3</option>
    </select>

    <label for="multiple_options"> </label>
    <select id="multiple_options" multiple size=3 name="multipleOptions[]">
        <option value="1">Пункт 1</option>
        <option value="2">Пункт 2</option>
        <option value="3">Пункт 3</option>
    </select>

    <button type="submit">Отправить заявку</button>
</form>

<a href="Page2.html">Ссылка на страницу 2</a>
</body>
</html>
